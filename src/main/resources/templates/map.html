<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/head">
    <title>スタンプマップ</title>
    
</head>
<body>
    <nav th:replace="commons/navigation :: navigation"></nav>
    <div class="container">
        <div th:class="site-description">
            <p>記念スタンプの情報を共有するための地図アプリです。ログインユーザはスポット情報のアップロード・編集、コメント、スタンプ画像の追加を行えます。</p>      
        </div>
        <div th:class="${isLoggedIn} ? visited : hidden">
            <a th:href="@{/map/visited}">
                <button type="button">コメントしたスポットのみ表示</button>
            </a>
        </div>
        <div id="map"></div>
        <footer th:replace="commons/footer :: footer"></footer>
    </div>
    <script th:replace="../static/map-js :: script"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwAXlo4dArvIJa7J9nKGZUUqJfuYtqgg&callback=initMap"> </script>
</body>
</html>
