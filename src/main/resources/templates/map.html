<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>スタンプマップ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/rin/css/bootstrap.min.css" />
    <script type="text/javascript" src="/rin/js/bootstrap.min.js"></script>
    <script th:replace="../static/map-js :: script"></script>
    
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
        img {
            display: block;
        }
        .info-window {
            width: 300px;
            height: 300px;
        }
        
        .container {
            width: 95%;
            margin: auto 0;
        }
    </style>
     
</head>
<body>
    <nav th:replace="navigation :: navigation"></nav>
    <div class="container">
        <div th:class="${isLoggedIn} ? '' : hidden">
            <a th:href="@{/map/visited}">
                <button type="button">コメントしたスポットのみ表示</button>
            </a>
        </div>
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwAXlo4dArvIJa7J9nKGZUUqJfuYtqgg&callback=initMap"> </script>
</body>
</html>
