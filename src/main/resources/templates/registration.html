<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>スタンプマップ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let results;
        let map;
        let marker;
        let geocoder;
        function initMap() {
            const imagesClass = /*[[${imagesClass}]]*/ null;
            const place = /*[[${place}]]*/ null;
            let latlng = {
                lat: 35.66044,
                lng: 139.381741
            };
            if (place !== null ) {
                latlng = new google.maps.LatLng(place.latitude, place.longitude);
            }
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: latlng,
                zoom: 11
            });
            prepareRightClick();
            if (imagesClass !== null) {
                marker = new google.maps.Marker({
                    position: latlng,
                    map: map
                });
            }
        }
        function prepareRightClick() {
            geocoder = new google.maps.Geocoder();
            google.maps.event.addListener(map, "rightclick", function(event) {
                var lat = event.latLng.lat();
                var lng = event.latLng.lng();
                var latlng = new google.maps.LatLng(lat, lng);
                if (marker != null) {
                    marker.setMap(null);
                }
                marker = new google.maps.Marker({
                    position: latlng,
                    map: map
                });
                $("#latitude").val(lat);
                $("#longitude").val(lng);
                
                let address = "";
                geocoder.geocode({
                    "location": event.latLng
                    }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]){
                            address = results[0].formatted_address;
                            $("#address").val(address);
                        } else {
                            console.log("results is empty.");
                        }
                        
                    } else {
                        alert(status+": 住所検索でのエラーです。時間をおいて再度右クリックしていただくか住所を手入力して下さい。");
                    } 
                })
            });  
        }
        
        $(document).ready(function() {
            fillSelect();
            $("#form").on('change', '#candidates', function() {
                const index = $('option:selected', this).val();
                $("#address").val(results[index].formatted_address);
                $("#latitude").val(results[index].geometry.location.lat);
                $("#longitude").val(results[index].geometry.location.lng);
                if (marker != null) {
                    marker.setMap(null);
                }
                marker = new google.maps.Marker({
                    position: results[index].geometry.location,
                    map: map
                });
                
                map.panTo(results[index].geometry.location);
            });
        });
        
        function fillSelect() {
            const jsonString = /*[[${json}]]*/ null;
            console.log(jsonString);
            if (jsonString === null) return;
            const json = JSON.parse(jsonString);
            results = json.results;
            let $candidates = $('#candidates');
            if (results.length === 0) {
                $candidates.append('<option disabled>候補がありません</option');
                return;
            }
            let listItems = '<option disabled selected>候補を選んでください</option>';
            $.each(results, function(index, item) {
                listItems += '<option value=' + index + '>' + item.name + '</option>';
            });
            $candidates.append(listItems);
            $candidates.removeClass("hidden");
            
        }
        
        
        
        /*]]>*/
    </script>
    <style>
        #map {
            width: 600px;
            height: 600px;
        }
        .editImages {
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form id="form" role="form" th:action="${actionUrl}" th:object="${place}" enctype="multipart/form-data" method="post">
        <label>スポット名</label>
        <input type="text" th:field="*{placeName}" />
        <input type="submit" th:formaction="${fillActionUrl}" th:formmethod="post" value="スポット名から住所、緯度・経度を検索" />
        <select id="candidates" class="hidden"></select>
        <label>説明</label>
        <textarea th:field="*{description}"/>
        <label>住所</label>
        <input id="address" type="text" th:field="*{address}" />
        <label>緯度</label>
        <input id="latitude" type="text" th:field="*{latitude}" />
        <label>経度</label>
        <input id="longitude" type="text" th:field="*{longitude}" />
        <label th:class="${imagesClass}">画像
            <input type="file" name="images[]" multiple="multiple" accept="image/png, image/jpg" th:field="*{images}" />
        </label>
        <input type="hidden" th:field="*{placeId}" />
        <input type="submit" value="送信" />
    </form>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDNwAXlo4dArvIJa7J9nKGZUUqJfuYtqgg&callback=initMap"> </script>
</body>
</html>
